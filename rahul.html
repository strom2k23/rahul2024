<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rahul's Birthday Countdown</title>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-30px); }
            60% { transform: translateY(-15px); }
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
            animation: fadeIn 2s ease-in-out;
        }

        .container {
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        img {
            border-radius: 10px;
            margin-bottom: 20px;
            animation: fadeIn 3s ease-in-out;
        }

        #countdown {
            font-size: 2em;
            color: #333;
            animation: pulse 1s infinite;
        }

        .birthday-message {
            font-size: 3em;
            color: #ff6347;
            animation: bounce 2s infinite;
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="rahul.png" alt="Rahul's Photo" width="175" height="250">
        <div id="countdown"></div>
        <div class="birthday-message" id="birthdayMessage">HAPPY BIRTHDAY RAHUL!</div>
    </div>

    <script>
        // Set the date we're counting down to
        const countDownDate = new Date("May 31, 2024 00:00:00").getTime();

        // Update the countdown every 1 second
        const x = setInterval(function() {

            // Get today's date and time
            const now = new Date().getTime();

            // Find the distance between now and the countdown date
            const distance = countDownDate - now;

            // Time calculations for days, hours, minutes and seconds
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the result in the element with id="countdown"
            document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
            + minutes + "m " + seconds + "s ";

            // If the countdown is over, write some text
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "Happy Birthday Rahul!";
                document.getElementById("countdown").style.display = "none"; // Hide countdown
                document.getElementById("birthdayMessage").style.display = "block"; // Show birthday message
            }
        }, 1000);
    </script>
</body>
</html>
